# A generic Alembic configuration file.
[alembic]
# path to migration scripts
script_location = alembic

# Comma-separated list of supported database dialects
# dialects = mysql, postgresql, sqlite
# ...

# template for migration file names
# file_template = %%(rev)s_%%(slug)s

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# --- THIS IS THE MOST IMPORTANT LINE TO EDIT ---
# The database connection URL.
# It reads from the environment variable 'DATABASE_URL' which is loaded from your .env file
sqlalchemy.url = %(DATABASE_URL)s
